<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora de √çMC</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/imc.js"></script>

  </head>

  <body>

    <div class="container-fluid jumbotron">
      <h1>Calculadora IMC</h1>
      <hr class="my-4">
    <form name="dados">

      <div class="form-group" id="grupoPeso">
        <label for="peso" id="labelpeso">Peso em quilogramas: </label>
        <input type="number" name="peso" value="" class="form-control">

        <div class="alert alert-danger" style="display: none" id="alertaPeso">
          <span>Informe o peso corretamente!</span>
        </div>

      </div>

      <div class="form-group">
        <label for="altura" id="labelaltura">Altura em metros: </label>
        <input type="number" name="altura" value="" class="form-control">

        <div class="alert alert-danger" style="display: none" id="alertaAltura">
          <span>Informe a altura corretamente!</span>
        </div>

      </div>

      <div class="form-group">
        <label for="resultado">Resultado</label>
        <input type="text" name="resultado" value="" class="form-control">

        <div class="alert" style="display: none" id="result">
          <span id="resulttext">Informe a altura corretamente!</span>
        </div>
      </div>

      <button type="button" class="btn btn-primary" name="calculo" id="btnCalcular">Calcular</button>

    </form>

  </div>
  </body>
</html>

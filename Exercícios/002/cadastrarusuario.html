<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cadastro de usuário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <ul class="nav nav-tabs nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Página inicial</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="cadastrarusuario.html">Cadastro</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="listarusuarios.html">Listagem de Usuários</a>
      </li>
    </ul>
    <div class="jumbotron">
     <h1>Cadastro</h1>
   </div>

   <form> 

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" name="telefone" id="telefone" class="form-control form-control-lg">
    </div>

    <label for="sexo">Sexo</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="genero" id="feminino">
      <label for="feminino" class="form-check-label"> Feminino</label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" name="genero" id="masculino">
      <label for="masculino" class="form-check-label"> Masculino</label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" name="genero" id="naodesejoinformar">
      <label for="naodesejoinformar" class="form-check-label"> Não desejo informar</label>
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" name="endereco" id="endereco" class="form-control form-control-lg">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" class="form-control form-control-lg">
    </div>

    <div class="form-group">

      <label for="escolaridade">Escolaridade</label>
      <select name="escolaridade" id="escolaridade" class="form-control">
        <option value="0" selected>Selecione:</option>
        <option value="1">Ensino Fundamental Incompleto</option>
        <option value="2">Ensino Fundamental Completo</option>
        <option value="3">Ensino Médio Incompleto</option>
        <option value="4">Ensino Médio Completo</option>
        <option value="5">Ensino Superior Incompleto</option>
        <option value="6">Ensino Superior Completo</option>
        <option value="7">Pós-Graduação Incompleta</option>
        <option value="8">Pós-Graduação Completa</option>

      </select>

    </div>


    <input type="submit" class="btn btn-primary" value="Enviar">

    <input type="reset" class="btn btn-warning" value="Limpar">

  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de usuário</title>

    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
  </head>
<body>
	<h1>Cadastro de Usuário</h1>
	<nav>
  		<a href="listarusuarios.html">Listagem</a> 
  		<a href="index.html">Voltar</a>
  		<a href="">Sair</a> 
	</nav>
	<form method="post" action="validar.html">
		<br>
		<label for="nome">Nome:</label>
     	<input type="text" name="nome" placeholder="Nome"><br><br>

    	<label for="telefone">Telefone:</label>
    	<input type="text" name="telefone" maxlength="16" placeholder="(XX)91234-5678"><br><br>


     	 <label for="sexo">Sexo:</label>

      	<input type="radio" id="feminino" name="sexo" value="F">
     	 <label for="feminino">Feminino</label>

      	<input type="radio" id="masculino" name="sexo" value="M">
      	<label for="masculino">Masculino</label>

      	<input type="radio" id="naodesejoinformar" name="sexo" value="N">
      	<label for="naodesejoinformar">Não desejo informar</label><br><br>


    	<label for="endereco">Endereço:</label>
    	<input type="text" name="endereco" autocomplete="none"><br><br>

    	<label for="email">E-mail:</label>
    	<input type="text" name="email"><br><br>

    	<label for="escolaridade">Escolaridade:</label>
    		<select name="cidade">
        		<option value="0" selected>Selecione:</option>
        		<option value="1">Ensino Fundamental Incompleto</option>
        		<option value="2">Ensino Fundamental Completo</option>
        		<option value="3">Ensino Médio Incompleto</option>
        		<option value="4">Ensino Médio Completo</option>
        		<option value="5">Ensino Superior Incompleto</option>
        		<option value="6">Ensino Superior Completo</option>
        		<option value="7">Pós-Graduação Incompleta</option>
        		<option value="8">Pós-Graduação Completa</option>
      		</select><br><br>

    	<input type="submit" value="Cadastrar">
    	<input type="reset" value="Limpar">

	</form>

</body>
</html>
